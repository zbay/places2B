<div *ngIf="searchResults.length">
  <h3>Here's a plan!</h3>
  <ol id="resultsList">
    <li [@scaleHorizAndFadeIn]>
      <app-result *ngFor="let destination of searchResults; let idx = index"
                  [destination]="destination"
                  [index]="idx"
                  (swapped)="triggerSwap($event)">
      </app-result>
    </li>
  </ol>
  <div id="disclaimer">
      <p>Make sure to check the hours or schedule before visiting any of these fine places!</p>
  </div>
</div>
